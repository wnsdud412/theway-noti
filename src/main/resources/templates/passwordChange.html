<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/icon_32.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
  <title>비밀번호 변경</title>
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
  <script type="text/javascript" th:src="@{/js/passwordChange.js}" defer></script>
  <!-- pwa meta-->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0d6efd">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Theway-noti">
  <link rel="apple-touch-icon" href="/images/icon_192.png">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-12 col-sm-8 col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">비밀번호 변경</h4>
            <form th:action="@{/profile/password}" method="post" id="password-change-form">
              <div class="mb-3">
                <label class="form-label">기존 비밀번호</label>
                <input id="before" type="password" name="before" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">신규 비밀번호</label>
                <input id="after" type="password" name="after" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">비밀번호 확인</label>
                <input id="confirm" type="password" name="confirm" class="form-control" required />
                <span id="message"></span>
              </div>
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <button type="submit" class="btn btn-primary w-100">변경하기</button>
            </form>
            <div th:if="${error}" class="text-danger text-center mt-3">
              <p th:text="${error}"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
